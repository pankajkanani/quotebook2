<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quotes & Jokes App</title>
    <meta name="description" content="Discover and share the best quotes, jokes, shayari, and more. Search, copy, and share your favorites instantly!">
    <meta name="keywords" content="quotes, jokes, shayari, suvichar, love, sad, motivational, whatsapp, twitter, share, search">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="gujaratiquotes.netlify.app">
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Quotes & Jokes App">
    <meta property="og:description" content="Discover and share the best quotes, jokes, shayari, and more. Search, copy, and share your favorites instantly!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="gujaratiquotes.netlify.app">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quotes & Jokes App">
    <meta name="twitter:description" content="Discover and share the best quotes, jokes, shayari, and more. Search, copy, and share your favorites instantly!">
    <meta name="twitter:image" content="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
</head>
<body>
    <!-- NEW: Animated Gradient Background -->
    <div class="gradient-bg"></div>

    <div id="app-container">
        <div id="splash-screen" class="splash-screen-overlay">
            <div class="splash-loader"></div>
            <p>Getting things ready...</p>
        </div>
        <!-- App Header (Fixed Top) -->
        <header class="app-header">
            <div class="header-logo">
                <span class="app-icon">ðŸ“š</span>
                <h1>Quotes</h1>
            </div>
            <div class="header-actions">
                <input type="text" id="search-input" class="header-search" placeholder="Search..." />
                <button id="search-btn" class="header-icon-btn" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="goto-page-btn" class="header-icon-btn" title="Go to Page">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button id="theme-toggle-btn" class="header-icon-btn" title="Change Theme">
                    <i class="fa-solid fa-palette"></i>
                </button>
            </div>
        </header>

        <!-- Main Content (Scrollable) -->
        <main class="main-content" id="main-content">
            <div id="message-container" class="message-container">
                <!-- Loader and messages will be injected here -->
            </div>
        </main>

        <!-- App Footer (Fixed Bottom Navigation) -->
        <footer class="app-footer">
            <div id="category-container" class="category-container">
                <!-- Category buttons will be injected here -->
            </div>
        </footer>
    </div>

    <!-- "Go to Page" Modal -->
    <div id="goto-page-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Go to Page</h3>
            <p id="modal-page-info">Enter a page number to jump to.</p>
            <input type="number" id="page-number-input" placeholder="Page number...">
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="modal-go-btn" class="modal-btn go">Go</button>
            </div>
        </div>
    </div>
    
    <!-- NEW: Theme Switcher Modal -->
    <div id="theme-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Choose a Theme</h3>
            <div id="theme-options" class="theme-options">
                <!-- Theme swatches will be injected here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
