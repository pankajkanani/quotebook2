<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes & Jokes App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
</head>
<body>
  <div class="container">
    <div id="container-loader-overlay" aria-live="polite" aria-busy="true">
      <span class="loader" aria-label="Loading"></span>
    </div>
    <header class="app-header" role="banner">
      <nav class="app-bar" aria-label="Main navigation">
        <span class="app-icon" aria-hidden="true">ðŸ“š</span>
        <span class="app-title">Quotes & Jokes</span>
        <!-- <button class="app-menu" aria-label="Open menu"><i class="fa fa-bars"></i></button> -->
      </nav>
      <p class="subtitle">Enjoy jokes, shayari, and more!</p>
    </header>
    <main class="app-main" role="main">
      <section id="categories" class="categories" aria-label="Categories">
        <div class="categories-slider"></div>
      </section>
      <section id="messages" class="messages" aria-label="Messages"></section>
    </main>
    <footer class="app-footer" role="contentinfo">
      <div class="footer-bar">
        <span class="footer-icon" aria-hidden="true">Â©</span>
        <span>2025 Quotes & Jokes App</span>
        <span class="footer-icon" aria-hidden="true">ðŸŽ‰</span>
      </div>
    </footer>
    <div id="theme-menu-btn" title="Change Theme" style="position:fixed;bottom:2.2rem;right:1.5rem;z-index:9999;background:var(--primary);color:#fff;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 12px rgba(0,0,0,0.12);cursor:pointer;font-size:1.5rem;transition:background 0.2s;"><i class="fa fa-palette"></i></div>
    <div id="theme-menu" style="display:none;position:fixed;bottom:4.7rem;right:1.5rem;z-index:10000;background:var(--surface);border-radius:18px;box-shadow:0 4px 24px rgba(2,62,138,0.13);padding:1rem 1.2rem;min-width:200px;">
      <div style="font-weight:600;font-size:1.08rem;margin-bottom:0.7rem;">Choose Theme</div>
      <div id="theme-options" style="display:flex;gap:0.7rem;flex-wrap:wrap;justify-content:center;">
        <button class="theme-swatch" data-theme="blue" title="Blue" style="background:#0077B6;border:2px solid #0077B6;"></button>
        <button class="theme-swatch" data-theme="pink" title="Pink" style="background:#F857A6;border:2px solid #F857A6;"></button>
        <button class="theme-swatch" data-theme="green" title="Green" style="background:#43C59E;border:2px solid #43C59E;"></button>
        <button class="theme-swatch" data-theme="red" title="Red" style="background:#D7263D;border:2px solid #D7263D;"></button>
        <button class="theme-swatch" data-theme="dark" title="Dark" style="background:#0D7377;border:2px solid #0D7377;"></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // Theme menu toggle
    document.getElementById('theme-menu-btn').onclick = function() {
      var menu = document.getElementById('theme-menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    };
    // Hide menu on click outside
    document.addEventListener('click', function(e) {
      var btn = document.getElementById('theme-menu-btn');
      var menu = document.getElementById('theme-menu');
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
    // Theme color sets
    const themeColors = {
      blue: {
        '--primary': '#0077B6', '--primary-dark': '#023E8A', '--accent': '#00B4D8', '--black': '#1A1A1A', '--white': '#ffffff', '--surface': '#f1f9ff', '--background': '#e0f7ff', '--text-main': '#1e1e2f', '--text-light': '#5a7d99', '--shadow': '0 4px 24px rgba(2, 62, 138, 0.08)', '--radius': '18px', '--radius-pill': '999px', '--transition': '0.18s cubic-bezier(.4, 0, .2, 1)'
      },
      pink: {
        '--primary': '#F857A6', '--primary-dark': '#FF5858', '--accent': '#FF9A8B', '--black': '#2B2024', '--white': '#ffffff', '--surface': '#fff5f7', '--background': '#fff0f5', '--text-main': '#2c1b1f', '--text-light': '#7d5566', '--shadow': '0 4px 24px rgba(248, 87, 166, 0.1)', '--radius': '18px', '--radius-pill': '999px', '--transition': '0.18s cubic-bezier(.4, 0, .2, 1)'
      },
      green: {
        '--primary': '#43C59E', '--primary-dark': '#3AA17E', '--accent': '#A2D5AB', '--black': '#1D2B2F', '--white': '#ffffff', '--surface': '#f0fdfa', '--background': '#e6fffb', '--text-main': '#1e3a35', '--text-light': '#6b8e89', '--shadow': '0 4px 24px rgba(67, 197, 158, 0.08)', '--radius': '18px', '--radius-pill': '999px', '--transition': '0.18s cubic-bezier(.4, 0, .2, 1)'
      },
      red: {
        '--primary': '#D7263D', '--primary-dark': '#9E1C2F', '--accent': '#FF5700', '--black': '#1A0006', '--white': '#ffffff', '--surface': '#fff5f5', '--background': '#fff0f0', '--text-main': '#2f0d15', '--text-light': '#884851', '--shadow': '0 4px 24px rgba(215, 38, 61, 0.08)', '--radius': '18px', '--radius-pill': '999px', '--transition': '0.18s cubic-bezier(.4, 0, .2, 1)'
      },
      dark: {
        '--primary': '#0D7377', '--primary-dark': '#1D2F2F', '--accent': '#32E0C4', '--black': '#0F0F0F', '--white': '#ffffff', '--surface': '#1E1E1E', '--background': '#121212', '--text-main': '#000000', '--text-light': '#8e9ea9', '--shadow': '0 4px 24px rgba(0, 0, 0, 0.2)', '--radius': '18px', '--radius-pill': '999px', '--transition': '0.18s cubic-bezier(.4, 0, .2, 1)'
      }
    };
    // Theme swatch click
    document.querySelectorAll('.theme-swatch').forEach(function(btn) {
      btn.onclick = function() {
        var theme = btn.getAttribute('data-theme');
        var colors = themeColors[theme];
        for (var key in colors) {
          document.documentElement.style.setProperty(key, colors[key]);
        }
        document.getElementById('theme-menu').style.display = 'none';
      };
    });
  </script>
</body>
</html>
